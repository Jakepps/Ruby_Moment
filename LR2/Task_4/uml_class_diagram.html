<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diagram</title>
</head>
<body>
  <script src="https://unpkg.com/graphre/dist/graphre.js"></script>
  <script src="https://unpkg.com/nomnoml/dist/nomnoml.js"></script>

  <canvas id="target-canvas"></canvas>
  <script>
      var canvas = document.getElementById('target-canvas');
      var source = `#direction: right
#zoom: 0.9

#font: Roboto
#fontSize: 20
#leading: 2
#padding: 12

#fillArrows: true
#arrowSize: 0.5
#spacing: 130

#lineWidth: 1.5
#stroke: #33322E

#.class: fill=#FEDCC4 title=bold
#.module: fill=#D9E6FF title=bold
[<class> Filefuss |
   |
  +initialize(data_transformer); +load_from_file(file_path); +save_to_file(file_path); +student_by_id(student_id); +paginated_short_students(page, count, existing_data_list); +sorted; +add_student(student); +replace_student(student_id, student); +remove_student(student_id); +student_count |
  
]
[<class> Shipping |
  @strategy |
  +initialize(strategy); +shipping_cost(weight) |
  
]
[<class> ShippingStrategy |
   |
  +calculate(weight) |
  
]
[<class> FlatRateShipping |
   |
  +calculate(weight) |
  
]
[<class> FreeShipping |
   |
  +calculate(weight) |
  
]
[<class> WeightBasedShipping |
   |
  +calculate(weight) |
  
]
[<class> DataTransformerBase |
   |
  #str_to_hash_list(str); #hash_list_to_str(hash_list) |
  
]
[<class> DataTransformerJSON |
   |
  +str_to_hash_list(str); +hash_list_to_str(hash_list) |
  
]
[<class> ConverterTxt |
   |
  +str_to_hash_list(data); +hash_list_to_str(hash_students) |
  
]
[<class> DataTransformerYAML |
   |
  +str_to_hash_list(str); +hash_list_to_str(hash_list) |
  
]
[FlatRateShipping] inherits <:- [ShippingStrategy]
[FreeShipping] inherits <:- [ShippingStrategy]
[WeightBasedShipping] inherits <:- [ShippingStrategy]
[DataTransformerJSON] inherits <:- [DataTransformerBase]
[ConverterTxt] inherits <:- [DataTransformerBase]
[DataTransformerYAML] inherits <:- [DataTransformerBase]
`;
      nomnoml.draw(canvas, source);
  </script>
</body>
</html>
