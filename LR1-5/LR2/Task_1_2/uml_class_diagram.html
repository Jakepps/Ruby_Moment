<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diagram</title>
</head>
<body>
  <script src="https://unpkg.com/graphre/dist/graphre.js"></script>
  <script src="https://unpkg.com/nomnoml/dist/nomnoml.js"></script>

  <canvas id="target-canvas"></canvas>
  <script>
      var canvas = document.getElementById('target-canvas');
      var source = `#direction: right
#zoom: 0.9

#font: Roboto
#fontSize: 20
#leading: 2
#padding: 12

#fillArrows: true
#arrowSize: 0.5
#spacing: 130

#lineWidth: 1.5
#stroke: #33322E

#.class: fill=#FEDCC4 title=bold
#.module: fill=#D9E6FF title=bold
[<class> Student |
  @id; @last_name; @name; @surname; @contacts |
  +initialize(id, last_name, name, surname, contacts); +to_s; +initials; +set_contacts(contacts); +get_info; +get_contact; +phone=(value); +validate; +validate_git; +validate_contact |
  self.from_string(string); self.valid_phone?(phone); self.valid_telegram?(telegram); self.valid_email?(email); self.valid_git?(git); self.read_from_txt(file_path); self.write_to_txt(file_path, students)
]
[<class> Student_short |
  @surname_initials; @contact |
  +initialize(id, surname_initials, git, contact); +to_s; +id=(_); +surname_initials=(_); +git=(_); +contact=(_) |
  self.from_student(student)
]
[<class> StudentBase |
  @id; @name; @surname; @github; @contact |
  +initialize(id, name, surname, github, contact); +info |
  
]
[<class> Student |
  @group |
  +initialize(id, name, surname, github, contact, group) |
  
]

[Student_short] inherits <:- [Student]
[Student] inherits <:- [StudentBase]
`;
      nomnoml.draw(canvas, source);
  </script>
</body>
</html>
