<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diagram</title>
</head>
<body>
  <script src="https://unpkg.com/graphre/dist/graphre.js"></script>
  <script src="https://unpkg.com/nomnoml/dist/nomnoml.js"></script>

  <canvas id="target-canvas"></canvas>
  <script>
      var canvas = document.getElementById('target-canvas');
      var source = `#direction: right
#zoom: 0.9

#font: Roboto
#fontSize: 20
#leading: 2
#padding: 12

#fillArrows: true
#arrowSize: 0.5
#spacing: 130

#lineWidth: 1.5
#stroke: #33322E

#.class: fill=#FEDCC4 title=bold
#.module: fill=#D9E6FF title=bold
[<class> Publisher |
  @subscribers |
  +initialize; +add_subscriber(subscriber); +remove_subscriber(subscriber); +notify_subscribers(message) |
  
]
[<class> Subscriber |
   |
  +update(message) |
  
]
[<class> MainWindow |
   |
  +create |
  
]
[<class> TabStudents |
   |
   |
  
]
[MainWindow] includes <- [Glimmer]
[TabStudents] includes <- [CustomControl]
`;
      nomnoml.draw(canvas, source);
  </script>
</body>
</html>
